<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mewah Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <h1>Super Mewah Music Player</h1>
        <audio id="audio" controls>
            <source src="assets/music/song1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="controls">
            <button id="prev">Previous</button>
            <button id="play">Play</button>
            <button id="next">Next</button>
        </div>
        <div class="playlist">
            <ul id="playlist">
                <li data-src="assets/music/song1.mp3">Song 1</li>
                <li data-src="assets/music/song2.mp3">Song 2</li>
                <li data-src="assets/music/song3.mp3">Song 3</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
